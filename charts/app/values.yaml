replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: Always
imagePullSecrets:
  - name: gitlab-docker-secret
service:
  type: ClusterIP
  port: 8000
configMapRef: []
secretRef: []
secretVolume: []
resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 200m
    memory: 128Mi

migration:
  enabled: true
  image:
    tag: stable
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 500m
      memory: 256Mi

workers:
  enabled: false
  replicaCount: 1
  image:
    tag: stable
    pullPolicy: Always
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 512Mi

nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}

securityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}
